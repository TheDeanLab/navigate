%YAML 1.2
---
version: 1
formatters:
  base:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(module)s: %(message)s'
filters:
  performance_specs:
    (): ext://aslm.log_files.filters.PerformanceFilter
  not_performance:
    (): ext://aslm.log_files.filters.NonPerfFilter
handlers:
  console:
    class: logging.StreamHandler
    level: WARNING
    formatter: base
    stream: ext://sys.stdout
    filters: [not_performance]
  model_info:
    class: logging.FileHandler
    level: INFO
    formatter: base
    filename: aslm/log_files/model_info.log
    filters: [not_performance]
    mode: w
  model_debug:
    class: logging.FileHandler
    level: DEBUG
    formatter: base
    filename: aslm/log_files/model_debug.log
    filters: [not_performance]
    mode: w
  model_performance:
    class: logging.FileHandler
    level: DEBUG
    formatter: base
    filename: aslm/log_files/model_performance.log
    filters: [performance_specs]
    mode: w
loggers:
  model:
    level: DEBUG
    handlers: [console, model_info, model_debug, model_performance]
    propagate: no